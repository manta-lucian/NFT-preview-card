<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card__image">
          <img class="no" src="images/image-equilibrium.jpg" alt="equilibrium cube" />
        </div>
        <h1 class="card__heading">Equilibrium #3429</h1>
        <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__info">
          <div class="card__info--left">
            <img class="ethereum-icon" src="images/icon-ethereum.svg" alt="ethereum icon" />
            <p class="ethereum-text">0.041 ETH</p>
          </div>
          <div class="card__info--right">
            <img class="clock-icon" src="images/icon-clock.svg" alt="clock icon" />
            <p class="clock-text">0.041 ETH</p>
          </div>
        </div>
        <hr class="divider" />
        <figure class="fig">
          <img class="fig__image" src="images/image-avatar.png" alt="Jules Wyvern" />
          <figcaption class="fig__text">
            <p class="f-text">Creation of <a class="f-name" href="#">Jules Wyvern</a></p>
          </figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
